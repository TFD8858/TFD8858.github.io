    body {

  /* ðŸŒ‘ Sort topmenu */
  header {
    background: #222;

  nav {
    display: flex;

    justify-content: center;
    align-items: center;

  }

  nav a {
    color: white;

  }

  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 250px;
    padding: 1rem;
    transition: transform 0.2s;
  }

  .product:hover {
    transform: scale(1.02);
  }

  .product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .product h2 {
    font-size: 1.1rem;
    color: #111;
  }

  .price {
    color: #0070f3;
    font-weight: bold;
  }

  .contact-btn {
    display: inline-block;
    background: #0070f3;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    margin-top: 0.5rem;
    text-decoration: none;
    transition: 0.2s;
  }

  .contact-btn:hover {

  }

  footer {

    margin: 2rem 0 1rem;
    font-size: 0.9rem;
  }

  /* ðŸ“± Mobilvisning */

    }
    nav a {
      display: block;
      font-size: 1.1rem;
      padding: 0.3rem;
    }
    header {
      padding: 0.4rem 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .product {
      width: 90%;
    }
  </style>
</head>
