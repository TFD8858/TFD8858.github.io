<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forside</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      text-align: center;
    }

    header {
      background: #222;
      color: white;
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem 1rem;
    }

    h1 {
      color: #333;
      margin-top: 1.5rem;
      font-size: 2rem;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 1rem auto;
      line-height: 1.5;
    }

    footer {
      color: #777;
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch("nav.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data);
  </script>

  <main>
    <h1>Topformdesigner</h1>
    <p>Designervarer i bedste kvalitet du ikke finder andre steder.</p>
    <p>Brug menuen ovenfor til at besøge shoppen eller kontakte os direkte.</p>
  </main>

  <footer>© Topformdesigenr</footer>
</body>
</html>
